<template name="AdminSidebar">
    <aside class="main-sidebar hidden-xs">

        <a href="/admin" class="logo"> {{#if AdminConfig.name}} {{AdminConfig.name}} {{else}} Admin {{/if}} </a>

        <ul class="sidebar-menu nav">
            <li class="{{isActiveRoute 'adminDashboard'}}">
                <a href="{{pathFor 'adminDashboard'}}"> <i class="fa fa-dashboard"></i> <span>Dashboard</span> </a>
            </li>
        </ul>
        <ul class="sidebar-menu nav">
            {{#each admin_collections}}
            <li class="{{isActivePath path=viewPath}}">
                <a href="{{viewPath}}"> <i class="fa fa-{{this.icon}}"></i> <span>{{this.label}}</span> </a>
            </li>
            {{/each}}
        </ul>
        <ul class="sidebar-menu nav">
            {{#each admin_sidebar_items}} {{#if options.urls}} {{> adminSidebarItemTree}} {{else}} {{>
            adminSidebarItem}} {{/if}} {{/each}}
        </ul>
        <ul class="sidebar-menu nav">
            <li>
                <a href="{{pathFor 'root'}}"> <i class="fa fa-desktop"></i> HOME App </a>
            </li>
        </ul>

        <ul class="sidebar-menu nav">
            <li class="{{isMyProfilePath}}"><a href="{{pathFor 'adminDashboardusersEdit' _id=currentUser._id}}">{{{currentUserGravatar}}} {{currentUserFullName}}</a></li>
            <li><a class="js-logout" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>

    </aside>
</template>

<template name="adminSidebarItem">
    <li class="{{isActivePath path=url}}">
        <a href="{{url}}"> {{#if options.icon}} <i class="fa fa-{{options.icon}}"></i> {{/if}} <span>{{title}}</span>
        </a>
    </li>
</template>

<template name="adminSidebarItemTree">
    <li class="dropdown">
        <a href="#"> {{#if options.icon}} <i class="fa fa-{{options.icon}}"></i> {{/if}} <span>{{title}}</span> <i
            class="fa fa-angle-left pull-right"></i> </a>
        <ul class="dropdown-menu">
            {{#each options.urls}}
            <li class="{{isActivePath path=url}}"><a href="{{url}}"><i
                class="fa fa-angle-double-right"></i>{{title}}</a></li>
            {{/each}}
        </ul>
    </li>
</template>
