<template name="AdminHeader">
    <nav class="navbar navbar-default navbar-static-top admin visible-xs-block">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'root'}}">
                    {{#if AdminConfig.name}}
                        {{AdminConfig.name}}
                    {{else}}
                        Admin
                    {{/if}}
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse">
                <ul class="sidebar-menu nav navbar-nav">
                    <li class="{{isActiveRoute 'adminDashboard'}}">
                        <a data-toggle="collapse" data-target=".navbar-collapse" href="{{pathFor 'adminDashboard'}}">
                            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                        </a>
                    </li>
                </ul>
                <ul class="sidebar-menu nav navbar-nav">
                    {{#each admin_collections}}
                    <li class="{{isActivePath path=viewPath}}">
                        <a data-toggle="collapse" data-target=".navbar-collapse" href="{{viewPath}}">
                            <i class="fa fa-{{this.icon}}"></i>
                            <span>{{this.label}}</span>
                        </a>
                    </li>
                    {{/each}}
                </ul>
                <ul class="sidebar-menu nav navbar-nav">
                    {{#each admin_sidebar_items}}
                        {{#if options.urls}}
                            {{> adminSidebarItemTree}}
                        {{else}}
                            {{> adminSidebarItem}}
                        {{/if}}
                    {{/each}}
                </ul>
                <ul class="sidebar-menu nav navbar-nav">
                    <li>
                        <a data-toggle="collapse" data-target=".navbar-collapse" href="{{pathFor 'root'}}">
                            <i class="fa fa-desktop"></i>
                            HOME App
                        </a>
                    </li>
                </ul>

                <ul class="sidebar-menu nav navbar-nav navbar-right">
                    {{#if currentUser}}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            {{{currentUserGravatar}}} {{currentUserFullName}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="{{isMyProfilePath}}"><a data-toggle="collapse" data-target=".navbar-collapse" href="{{pathFor 'adminDashboardusersEdit' _id=currentUser._id}}"><i class="fa fa-user"></i> My Profile</a></li>
                            <li><a class="js-logout" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
                        </ul>
                    </li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>
