<template name="roisEdit">
  {{#with getRoi}}
    {{#with loading}}
      <p>Loading...</p>
    {{/with}}

    {{#with data}}
      <form>
        {{> roisForm data=this}}
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    {{/with}}

    {{#with error}}
      <p class="alert alert-error">{{this}}</p>
    {{/with}}
  {{/with}}
</template>
