<template name="globalHouseholdListView">
    <p><a href="{{newPath}}" class="btn btn-primary"><i class="fa fa-plus"></i>Add one</a></p>
    {{#if hasData}}
        {{> ReactiveDatatable tableData=tableData options=tableOptions }}
    {{else}}
        <div class="alert alert-info">
            <p>There no Households to display.</p>
        </div>
    {{/if}}

</template>
