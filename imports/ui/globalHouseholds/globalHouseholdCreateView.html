<template name="globalHouseholdCreateView">
  {{>searchClient}}
  <form>
    <div class="form-group">
      {{> globalHouseholdMembers}}
      <div class="row">
        <label class="col-lg-2 control-label">Is Active ?</label>
        <div class="col-lg-10">
          <label><input type="radio" name="inactive" value="false" checked /> Yes</label>
          <label><input type="radio" name="inactive" value="true" /> No</label>
        </div>
      </div>
      <input type="submit" value="Create" class="btn btn-large btn-primary createHousehold"/>
      <input type="button" class="btn btn-large btn-primary cancelCreateHousehold" value="Cancel"/>
    </div>
  </form>
</template>
