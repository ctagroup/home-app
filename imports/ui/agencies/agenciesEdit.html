<template name="agenciesEdit">
  {{#if doc}}
    {{#autoForm schema=schema doc=doc id="agenciesEdit"}}
      {{> agencyFields}}
      <button type="submit" class="btn btn-primary">Update Agency</button>
    {{/autoForm}}
  {{else}}
    <p class="notice bg-danger text-danger">Agency does not exist</p>
  {{/if}}
</template>
