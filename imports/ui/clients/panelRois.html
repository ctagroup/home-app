<template name="panelRois">
  {{#with getClientRois}}
  <div class="row margin-top-35">
    <div class="col-xs-12">
      {{#with loading}}
        <p>Loading...</p>
      {{/with}}
      {{#with data}}
        <table class="table">
          <thead>
            <th>Id</th>
            <th>Date from</th>
            <th>Date To</th>
            <th>Notes</th>
            <th>Actions</th>
          </thead>
          <tbody>
            {{#each this}}
              <tr>
                <td>{{this.id}}</td>
                <td>{{this.startDate}}</td>
                <td>{{this.endDate}}</td>
                <td>{{this.notes}}</td>
                <td>
                  <a href="{{pathFor 'roisEdit' this.id}}" class="editRoi btn btn-default">
                    <i class="fa fa-pencil"></i> Edit
                  </a>
                  </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      {{/with}}
      {{#with error}}
        <p class="alert alert-error">{{this}}</p>
      {{/with}}
      <a href="{{newRoiPath}}" class="btn btn-primary">
        <i class="fa fa-plus"></i> New ROI
      </a>
    </div>
  </div>
  {{/with}}
</template>
