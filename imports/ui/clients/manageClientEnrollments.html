<template name="manageClientEnrollments">
  <div class="row">
    <div class="col-xs-12">
      <h3>Enrollments</h3>
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Entry Date</th>
              <th>Exit Date</th>
              <th>Project Name</th>
            </tr>
          </thead>
          <tbody>
            {{#each enrollments}}
              <tr>
                <td>{{formatDate entrydate}}</td>
                <td>
                  {{#with exits}}
                    {{formatDate exitDate}}
                  {{/with}}
                </td>
                <td>
                  {{#with project}}
                    <span class="js-tooltip" data-toggle="tooltip" title="{{projectCommonName}}">{{projectName}}</span>
                  {{/with}}
                </td>
              </tr>
            {{/each}}
          </tbody>
          <tfoot>
            <tr>
              <th>Entry Date</th>
              <th>Exit Date</th>
              <th>Project Name</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
