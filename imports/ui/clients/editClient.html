<template name="editClient">
	<div id="editClient_content">
		<div class="dropdown versionSelect">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuPS" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					{{currentVersion}}
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuPS">
					{{#each options}}
						<li><a class="versionItem" href="#">{{label}}</a></li>
					{{/each}}
				</ul>
		</div>
    {{#with selectedClient}}
			<h3 class="page-header">{{firstName}} {{lastName}}</h3>
			<div class="row">
				<div class="col-md-8 col-sm-6 col-xs-12 personal-info">
					<form class="form-horizontal" role="form">
						{{> clientForm}}
						<div class="form-group">
							<label class="col-md-3 control-label"></label>
							<div class="col-md-8">
								<input class="btn btn-success update" value="Update" type="submit">
								<input class="btn btn-danger delete" value="Delete" type="button">
								<input class="btn btn-default back" value="Cancel" type="button">
							</div>
						</div>
					</form>
				</div>
      </div>
    {{else}}
    <p class="notice bg-danger text-danger">This client does not exist</p>
    {{/with}}
  </div>
</template>
