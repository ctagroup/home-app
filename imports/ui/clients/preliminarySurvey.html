<template name="preliminarySurvey">
  {{#if showPreliminarySurveyModal}}
    <div class="modal fade modal-fullscreen" id="preliminarySurveyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title text-center">Preliminary Survey</h1>
          </div>
          <div class="modal-body content">
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-6 my-center-block">
                {{#unless skipDvQuestion}}
                  {{{dvQuestion}}}
                  <br />
                  {{{hotlineInfo}}}
                {{/unless}}
                {{#unless skipHousingServiceQuestion}}
                  {{{housingServiceQuestion}}}
                {{/unless}}
              </div>
            </div>
            <div class="row margin-top-35">
              <div class="col-xs-7 col-md-6 col-lg-4 my-center-block">
                <div class="row">
                  <div class="col-xs-6">
                    {{#if showReleaseOfInformationModal}}
                      <button type="button" class="btn btn-success btn-lg btn-block next-step">Proceed to ROI</button>
                    {{else}}
                      <button type="button" class="btn btn-success btn-lg btn-block close-success">Proceed</button>
                    {{/if}}
                  </div>
                  <div class="col-xs-6">
                    <button type="button" class="btn btn-lg btn-block close-cancel">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  {{/if}}

  {{#if showReleaseOfInformationModal}}
    <div class="modal fade modal-fullscreen" id="releaseOfInformationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="release-of-information">
            <div class="modal-header">
              <h1 class="modal-title text-center">Release of Information</h1>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 my-center-block">
                  {{{releaseOfInformation}}}
                  <div>
                    <label>
                      <input type="checkbox" required />
                      <span>I Agree</span>
                    </label>
                  </div>
                  {{> signaturePad}}
                </div>
              </div>
              <div class="row margin-top-35">
                <div class="col-xs-7 col-md-6 col-lg-4 my-center-block">
                  <div class="row">
                    <div class="col-xs-6">
                      <button type="button" class="btn btn-success btn-lg btn-block close-success">Proceed</button>
                    </div>
                    <div class="col-xs-6">
                      <button type="button" class="btn btn-lg btn-block close-cancel">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer"></div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  {{/if}}
</template>
