<template name="selectSurvey">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 my-center-block">
      <form>
        <div class="form-group">
          <label for="surveyList">Select Survey:</label>
          <select class="form-control surveyList" name="surveyList" id="surveyList">
            <option value="" selected>Choose a survey</option>
            {{#each getSurveys}}
              <option value={{_id}}>{{title}}</option>
            {{/each}}
          </select>
          <p class="description-block">Only active surveys will be listed here.</p>
          <input class="btn btn-default backToClient" value="Back" type="button" />
          <input class="btn btn-primary nextLogSurvey" value="Next" type="button" />
        </div>
      </form>
    </div>
  </div>
</template>
