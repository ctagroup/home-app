<template name="selectConsentGroup">
  <div class="dropdown selectConsentGroup">
      <input class="selectConsentGroupValue" name="selectedConsentGroup" type="hidden" />
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuPS" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        {{currentConsentGroup}}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuPS">
        {{#each options}}
          <li><a class="consentGroupItem" href="#">{{label}}</a></li>
        {{/each}}
      </ul>
  </div>
</template>
