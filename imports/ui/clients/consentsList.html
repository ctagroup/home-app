<template name="consentsList">
  <h3>Client Consents</h3>
  {{#if consents}}
    <ul>
    {{#each getConsentsToDisplay}}
      <li>
        {{status}} from {{startTime}} until {{endTime}} for projects: <strong>{{projects}}</strong>

      </li>
    {{/each}}
    </ul>
  {{else}}
    <p>This client has not signed any consents yet.</p>
  {{/if}}
</template>
