<template name="consentGroupsListView">
  <p><a href="{{pathFor 'consentGroupsNew'}}" class="btn btn-primary"><i class="fa fa-plus"></i> New Consent Group</a></p>
  {{#if hasData}}
    {{> ReactiveDatatable tableData=tableData options=tableOptions }}
  {{else}}
    <div class="alert alert-info">
      <p>There are no consent groups to show.</p>
    </div>
  {{/if}}
</template>
