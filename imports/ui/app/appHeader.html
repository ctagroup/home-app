<template name="AppHeader">

  <header class="main-header">
    <!-- Logo -->
    <a href="{{pathFor 'root'}}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini">
        <img alt="{{appName}}" title="{{appName}}" src="/imgs/logo/home-circle-neg.png">
      </span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">
        <img alt="{{appName}}" title="{{appName}}" src="/imgs/logo/home-neg.png">
      </span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      {{> projectSelect }}

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
        
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{{currentUserGravatar}}}
              <span class="hidden-xs">{{currentUserFullName}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                {{{currentUserGravatar}}}

                <p>
                  {{currentUserFullName}}
                  <!--<small>Member since Nov. 2012</small>-->
                </p>
              </li>
             
              <li class="user-footer">
                <div class="pull-left">
                  <a href="{{pathFor 'adminDashboardusersEdit' _id=currentUser._id}}" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="{{pathFor 'logout'}}" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
         
        </ul>
      </div>
    </nav>
  </header>
</template>
