<template name="projectsListView">
  <p><a href="{{pathFor 'projectsNew'}}" class="btn btn-primary"><i class="fa fa-plus"></i> New Project</a></p>
  {{#if hasData}}
    {{> ReactiveDatatable tableData=tableData options=tableOptions }}
  {{else}}
    <div class="alert alert-info">
      <p>There are no projects to show.</p>
    </div>
  {{/if}}
</template>
