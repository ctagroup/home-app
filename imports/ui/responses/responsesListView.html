<template name="responsesListView">
  {{#if clientDoesNotExist}}
    <div class="alert alert-info">
      <p>Client <b>{{clientId}}</b> does not exist.</p>
    </div>
  {{else}}
    {{#if clientId}}
      <p><a href="{{newResponsePath}}" class="btn btn-primary"><i class="fa fa-plus"></i> Survey client</a></p>
    {{/if}}
    {{> controlledTable tableData=tableData options=tableOptions class="table dataTable" loadData=loadData}}
    {{#if hasData}}
      {{> ReactiveDatatable tableData=tableData options=tableOptions }}
    {{else}}
      <div class="alert alert-info">
        <p>There are no responses to show.</p>
      </div>
    {{/if}}
  {{/if}}
</template>
