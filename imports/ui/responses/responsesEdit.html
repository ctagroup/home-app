<template name="responsesEdit">
  {{#if response}}
    {{#if survey}}
      <div>{{> React
        component=component
        definition=definition
        initialValues=initialValues
        client=client
        responseId=response._id
        surveyId=surveyId
        debug=isDebugEnabled
      }}</div>
    {{else}}
      <p>Survey does not exists</p>
    {{/if}}
  {{else}}
    <p>Responses does not exist</p>
  {{/if}}
</template>
