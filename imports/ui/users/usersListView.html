<template name="usersListView">
  <p><a href="{{pathFor 'adminDashboardusersNew'}}" class="btn btn-primary"><i class="fa fa-plus"></i> Create User</a></p>
  {{#if hasData}}
    <!-- { {> ReactiveDatatable tableData=tableData options=tableOptions }} -->
    {{> dataTable tableData=tableData options=tableOptions }}
  {{else}}
    <div class="alert alert-info">
      <p>There are no users to display.</p>
    </div>
  {{/if}}
</template>
