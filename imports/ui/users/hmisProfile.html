<template name="hmisProfile">

  <div class="form-group">
    <div class="col-lg-12 errors"></div>
  </div>

  <div class="form-group">
    <label class="col-lg-4 control-label">First Name:</label>
    <div class="col-lg-8">
      <input class="form-control fName" value={{firstName}} type="text" required {{editFormDisabled}} />
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-4 control-label">Middle Name:</label>
    <div class="col-lg-8">
      <input class="form-control mName" value={{middleName}} type="text"  {{editFormDisabled}} />
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-4 control-label">Last Name:</label>
    <div class="col-lg-8">
      <input class="form-control lName" value={{lastName}} type="text" required {{editFormDisabled}} />
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-4 control-label">Email:</label>
    <div class="col-lg-8">
      {{#if accountId}}
        <input class="form-control email" value={{emailAddress}} type="email" disabled required />
      {{else}}
        <input class="form-control email" value={{emailAddress}} type="email" required />
      {{/if}}
    </div>
  </div>

  {{#unless accountId}}
    <div class="form-group">
      <label class="col-lg-4 control-label">Password:</label>
      <div class="col-lg-8">
        <input class="form-control password" value={{password}} type="password" required />
      </div>
    </div>
  {{/unless}}
</template>
