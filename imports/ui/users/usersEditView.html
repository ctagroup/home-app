<template name="usersEditView">
  {{#if user}}
    {{> userEditForm user=this.user projectsLinked=projectsLinked hmisRoles=hmisRoles}}
    {{#if isLogggedInUser}}
      <hr />
      {{> changePasswordForm}}
    {{/if}}
  {{else}}
  <div class="alert alert-info">
      <p>User not found.</p>
    </div>
  {{/if}}
</template>
