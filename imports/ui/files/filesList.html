<template name="filesList">
  {{#if hasClient}}
    <p><a href="{{addFilePath}}" class="btn btn-primary"><i class="fa fa-plus"></i> Add File</a></p>
    <p>
      <button class="btn btn-success approve">Approve application</button> <button class="btn btn-danger reject">Reject application</button>
      email will be sent to: <em>{{client.emailAddress}}</em>
    </p>
  {{/if}}
  {{#if hasData}}
    {{> ReactiveDatatable tableData=tableData options=tableOptions }}
  {{else}}
  <div class="alert alert-info">
    <p>There are no files to show.</p>
  </div>
{{/if}}
</template>
