<template name="tempFilesList">
  {{#if hasData}}
    {{> ReactiveDatatable tableData=tableData options=tableOptions }}
  {{else}}
  <div class="alert alert-info">
    <p>There are no files to show.</p>
  </div>
  {{/if}}
  <a  href="{{pathFor 'tempFilesNew'}}" class="btn btn-large btn-default">New</a>
</template>
