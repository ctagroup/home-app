<template name="globalHouseholdCreateView">
    <div class="form-group">
        <div class="form-group addQuesButton">
            <div class="col-xs-12">
                <a href="{{pathFor route='addClients'}}" class="btn btn-large btn-primary addClients">Add
                    Members to Household</a>
            </div>
            {{>selectedClientsView}}
        </div>
        <a href="/globalHousehold" class="btn btn-large btn-primary createHousehold">Create
           </a>
        <a  href='/globalHousehold' class="btn btn-large btn-primary cancelHousehold">Cancel</a>
    </div>

</template>

<template name="selectedClientsView">
    <div class="col-xs-12">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>Client ID</th>
                <th>Client Name</th>
                <th>Relationship to Head of Household</th>
                <th>Is Head of Household?</th>
            </tr>
            </thead>
            <tbody class = 'sClients'>
            {{#each getSelectedClientList}}
                {{>selectedClientRow}}
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="selectedClientRow">
    <tr class="selectClientRow">
       <td id="clientID">{{clientId}}</td>
        <td id="clientName">{{clientName}}</td>
        <td>
            <select class="form-control relationshiptohoh" name="relationshiptohoh" id={{clientId}}>
                <option value="2">Head of household’s child </option>
                <option value="3"> Head of household’s spouse or partner </option>
                <option value="4">Head of household’s other relation member (other relation to head of household)</option>
                <option value="5">Other:  non-relation member </option>
            </select>
        </td>
        <td><input type="radio" class="ihoh" id="ishoh" name="ishoh" value={{clientId}}> </td>
    </tr>
</template>
