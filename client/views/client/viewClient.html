<template name="viewClient">
	<div id="viewClient_content">
		{{> appNav}}
		<div class="container">
        <div class="row client-profile-container">

            {{{alertMessages}}}

            <div class="col-xs-3">
                <div class="name-container">
                    <form>
                        <div class="form-group">
                            <label class="clabel">First Name</label>
                            <p class="form-control-static cvalue">{{firstName}}</p>
                        </div>
                        <div class="form-group">
                            <label class="clabel">Middle Name</label>
                            <p class="form-control-static cvalue">{{middleName}}</p>
                        </div>
                        <div class="form-group">
                            <label class="clabel">Last Name</label>
                            <p class="form-control-static cvalue">{{lastName}}</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-9">
                <div class="info-container">
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="form-group">
                                <label class="clabel">Suffix</label>
                                <p class="form-control-static cvalue">{{suffix}}</p>
                            </div>
                        </div>
                        <div class="col-xs-3">

                        </div>
                        <div class="col-xs-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
			<div class="row">
				<!-- edit form column -->
				<div class="col-md-8 col-sm-6 col-xs-12 personal-info">

					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-3 control-label">SSN:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{ssn}}>{{ssn}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Date of Birth:</label>
							<div class="col-lg-8">
								<label class="control-label dob" value={{dob}}>{{dob}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Race:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{race}}>{{getText 'race' race}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Ethnicity:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{ethnicity}}>{{getText 'ethnicity' ethnicity}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Gender:</label>
							<div class="col-lg-8">
								<label class="control-label" value="{{gender}}">{{getText 'gender' gender}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Veteran Status:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{veteranStatus}}>{{getText 'veteranStatus' veteranStatus}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Disabling Condition:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{disablingConditions}}>{{getText 'disablingcondition' disablingConditions}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Residence Prior to Project Entry:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{residencePrior}}>{{getText 'otherresidenceprior' residencePrior}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Project Entry Date:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{entryDate}}>{{entryDate}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Project Exit Date:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{exitDate}}>{{exitDate}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Destination:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{destination}}>{{destination}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Personal ID:</label>
							<div class="col-lg-8">
								<label class="control-label clientID" value={{personalId}}>{{personalId}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Household ID:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{householdId}}>{{householdId}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Relationship to Head to Household:</label>
							<div class="col-lg-8">
								<label class="control-label reltohoh" value={{relationship}}>{{getText 'relationshiptohoh' relationship}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Client Location:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{location}}>{{location}} </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Time on Streets Emergency Shelter or Safe Haven:</label>
							<div class="col-lg-8">
								<label class="control-label" value={{shelter}}>{{getText 'entryfromstreetessh' shelter}} </label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-8">
								<input class="btn btn-default back" value="Back" type="button">
                  <input class="btn btn-success takeSurvey" value="Survey" type="button">
								{{#unless personalId}}
									<input class="btn btn-success add-to-hmis" value="Add to HMIS" type="button">
									<input class="btn btn-warning edit" value="Edit" type="button">
								{{/unless}}
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	{{> footer}}

</template>
