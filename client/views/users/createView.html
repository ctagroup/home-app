<template name="AdminDashboardusersNew">
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <form id="create-user" class="form-horizontal" role="form">

        {{> userForm}}

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-large btn-success" value="Create" />
            <a  href='/users' class="btn btn-large btn-default cancelUser">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
