<template name="defaultWidgets">
	{{#each admin_collections}}
		{{#unless $eq showWidget false}}
			{{> collectionWidget collection=name}}
		{{/unless}}
	{{/each}}
</template>

<template name="collectionWidget">
	<div class="{{#if class}}{{class}}{{else}} col-lg-3 col-xs-6{{/if}}">
	{{#with adminGetCollection collection}}
		<a class="admin-widget" href="/{{this.name}}">
			<div class="small-box bg-{{color}}">
				<div class="inner">
					<h3>
						{{collectionsCount name}}
					</h3>
					<p>
            {{#if this.widgetLabel}}
              {{this.widgetLabel}}
            {{else}}
  						{{this.label}}
            {{/if}}
					</p>
				</div>
				<div class="icon">
					<i class="fa fa-{{this.icon}}"></i>
				</div>
				<a class="small-box-footer">
					See all <i class="fa fa-arrow-circle-right"></i>
				</a>
			</div>
		</a>
		{{/with}}
	</div>
</template>
