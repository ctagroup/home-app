<template name="searchClient">

	<div id="content">
		{{> appNav}}

		<div class="container">

			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 my-center-block">
					<h1>Client Search</h1>
					<a href="{{pathFor 'createClient'}}" class="btn btn-primary pull-right">New Client</a>
					<form>

						{{{alertMessages}}}

						<div class="form-group">
							<input type="text" id="search-client-keyword"
							       class="form-control typeahead input-lg" data-source="searchClient"
							       data-select="clientSelected" data-highlight="true"
							       autocomplete="off" spellcheck="off"
							       placeholder="Search for clients ..." />
						</div>
					</form>
					{{#if getRecentClients}}
						<h4>Recent Clients</h4>
						<ul>
							{{#each getRecentClients}}
								<li><a href="{{this.url}}">{{this.name}}</a></li>
							{{/each}}
						</ul>
					{{/if}}
				</div>
			</div>

		</div>

		{{> footer}}

	</div>
</template>
