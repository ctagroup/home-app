<template name="clientProfile">

	<div id="content">
		<div class="container">
			<h3 class="page-header">Create Profile</h3>
			<div class="row">
				<!-- left column -->
				<div class="col-md-4 col-sm-6 col-xs-12">
					<div class="text-center">
						<img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
						<h6>Upload a different photo...</h6>
						<input type="file" class="text-center center-block well well-sm">
					</div>
				</div>
				<!-- edit form column -->
				<div class="col-md-8 col-sm-6 col-xs-12 personal-info">
					<div class="alert alert-info alert-dismissable">
						<a class="panel-close close" data-dismiss="alert">×</a>
						<i class="fa fa-coffee"></i>
						This is an <strong>.alert</strong>. Use this to show important messages to the user.
					</div>
					<h3>Personal info</h3>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-3 control-label">First name:</label>
							<div class="col-lg-8">
								<input class="form-control firstName" value=" " type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Middle name:</label>
							<div class="col-lg-8">
								<input class="form-control middleName" value=" " type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Last name:</label>
							<div class="col-lg-8">
								<input class="form-control lastName" value=" " type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Suffix:</label>
							<div class="col-lg-8">
								<input class="form-control suffix" value=" " type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">SSN:</label>
							<div class="col-lg-8">
								<input class="form-control ssn" value=" " type="number">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Date of Birth:</label>
							<div class="col-lg-8">
								<input class="form-control dob" value=" " type="date">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label ">Race:</label>
							<div class="col-lg-8">
								<!--<input class="form-control race" value=" " type="text">-->
								<select class="form-control race_category" name="race_category" >
									<option value=""></option>
									<option value="American Indian or Alaska Native">American Indian or Alaska Native</option>
									<option value="Asian">Asian</option>
									<option value="Black or African American">Black or African American</option>
									<option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
									<option value="White">White</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Ethnicity:</label>
							<div class="col-lg-8">
								<!--<input class="form-control ethnicity" value=" " type="text">-->

							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Residence Prior to Project Entry:</label>

								<!--<input class="form-control residence_prior" value=" " type="text">-->

									<option value="Emergency shelter, including hotel or motel paid for with emergency shelter">Emergency shelter, including hotel or motel paid for with emergency shelter </option>
									<option value="Foster care home or foster care group home">Foster care home or foster care group home</option>

									<option value="Long-term care facility or nursing home">Long-term care facility or nursing home</option>
									<option value="Owned by client, no ongoing housing subsidy">Owned by client, no ongoing housing subsidy</option>
									<option value="Owned by client, with ongoing housing subsidy">Owned by client, with ongoing housing subsidy</option>
									<option value="Permanent housing for formerly homeless persons">Permanent housing for formerly homeless persons</option>
									<option value="Place not meant for habitation">Place not meant for habitation</option>
									<option value="Psychiatric hospital or other psychiatric facility">Psychiatric hospital or other psychiatric facility</option>
									<option value="Rental by client, no ongoing housing subsidy">Rental by client, no ongoing housing subsidy</option>

									<option value="Rental by client, with GPD TIP subsidy">Rental by client, with GPD TIP subsidy</option>

									<option value="Other">Other</option>
