<template name="login">

	<div id="content">
		{{> appNav}}

		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-sm-12 col-md-6 my-center-block">
					{{#if atDisabled}}
						Please wait...
					{{/if}}
					<div class="{{atClass}}">
						{{> atForm}}
					</div>
				</div>
			</div>
		</div>

		{{> footer}}

	</div>

</template>
