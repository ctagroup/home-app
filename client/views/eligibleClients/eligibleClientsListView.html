<template name="eligibleClientsListView">
    <p><a href="" class="btn btn-primary postHousingMatchScores"> Get Eligible Clients</a></p>
    {{#if hasEligibleClients}}
        {{> ReactiveDatatable tableData=eligibleClientsData options=eligibleClientsTableOptions }}
    {{else}}
        <div class="alert alert-info">
            <p>There are no visible items in this collection.</p>
        </div>
    {{/if}}

</template>
