<template name="login">

  <div class="row login">
    <div class="col-lg-6 col-sm-12 col-md-6 my-center-block">
      {{#if atDisabled}}
        Please wait...
      {{/if}}
      <div class="{{atClass}}">
        {{> atForm}}
        <a class="resetPwdLink" href="{{pathFor 'forgotPwd'}}">Reset Password</a>
      </div>
    </div>
  </div>

</template>
