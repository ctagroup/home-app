<template name="surveyStatus">
    <div id="content">
        {{> appNav}}
        <div class="container">
            <h3 class="page-header">Survey Status </h3>
            <div class="row">

                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Survey</th>
                        <th>Client</th>
                        <th>User</th>
                        <th>Status</th>
                    </tr>

                    </thead>
                    <tbody>
                    {{#each surveyStatusList}}
                    {{>surveyStatusRow}}
                    {{/each}}
                    </tbody>

                </table>
            </div>
            </div>

        {{> footer}}

    </div>
</template>

<template name="surveyStatusRow">
    <tr class="surveyStatusRow">
        <td><a href="{{surveyRoute}}">{{surveyName surveyID}}</a></td>
        <td>{{clientName clientID}}</td>
        <td>{{userName userID}}</td>
        <td>
            {{#if $eq responsestatus 'Completed'}}
                <span class="text-warning"><i class="fa fa-exclamation"></i> Completed but not yet submitted</span>
            {{/if}}
            {{#if $eq responsestatus 'Paused'}}
                <span class="text-muted"><i class="fa fa-pause"></i> Paused</span>
            {{/if}}
            {{#if $eq responsestatus 'Submitted'}}
                <span class="text-success"><i class="fa fa-pause"></i> Submitted</span>
            {{/if}}
        </td>
    </tr>
</template>
