<template name="messageList">
    <div class="message-list">
        {{#each messages}}
            {{> messageItem}}
        {{/each}}
    </div>
</template>

<template name="messageItem">
    <div class="message-item">
        <h6 class="message-sender">{{name}}</h6>
        <p class="message-content">
            {{content}}
        </p>
    </div>
</template>
