<template name="housingUnitsListView">

	<p><a href="{{newPath}}" class="btn btn-primary"><i class="fa fa-plus"></i> Add one</a></p>

	{{#if hasHousingUnits}}
		{{> tabular table=housingUnitsTable class="table dataTable"}}
	{{else}}
		<div class="alert alert-info">
			<p>There are no visible items in this collection.</p>
		</div>
	{{/if}}

</template>
