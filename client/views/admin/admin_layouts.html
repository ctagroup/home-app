<template name="AppLayout">
  {{#if HomeConfig}}
    {{> AdminHeader }}
    {{> AdminSidebar }}
    <div class="content-wrapper">
      <section class="content-header">
        <h1>
          {{$.Session.get 'admin_title'}}
          <small>{{$.Session.get 'admin_subtitle'}}</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="/dashboard">Dashboard</a></li>
          {{#if $.Session.get 'admin_collection_name'}}
            <li><a href="/{{$.Session.get 'admin_collection_name'}}/">
              {{collectionLabel admin_collection_name}}
            </a></li>
          {{/if}}

          {{#if $.Session.equals 'admin_collection_page' 'new'}}
            <li>New</li>
          {{/if}}

          {{#if $.Session.equals 'admin_collection_page' 'edit'}}
            <li>Edit</li>
          {{/if}}
        </ol>
      </section>
      <section class="content">
        {{> yield }}
      </section>
    </div>
    {{> AdminDeleteModal }}
  {{else}}
    {{> NoConfig}}
  {{/if}}
</template>

<template name="AdminDeleteModal">
  <div class="modal fade" id="admin-delete-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Confirm delete</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="confirm-delete" class="btn btn-danger">Delete</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<template name="NoConfig">
  <p class="alert alert-info">
    You need to define an HomeConfig object to use the admin dashboard.
    <br/>
      A basic config to manage the 'Posts' and 'Comments' collection would look like this:
    <br/>
    <code>
      HomeConfig = {
        <br/>
        adminEmails: ['john.doe@example.com'],
        <br/>
        collections:
        <br/>
        {
          <br/>
          Posts: {},
          <br/>
          Comments: {}
          <br/>
        }
        <br/>
      }
    </code>
  </p>
</template>
